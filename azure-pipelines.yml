# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  # Container registry service connection established during pipeline creation
  # dockerRegistryServiceConnection: '{{ containerRegistryConnection.Id }}'
  # imageRepository: '{{#toAlphaNumericString imageRepository 50}}{{/toAlphaNumericString}}'
  # containerRegistry: '{{ containerRegistryConnection.Authorization.Parameters.loginServer }}'
  tag: '$(Build.BuildId)'
  projects: 'src/*.csproj'

steps:
- task: NuGetToolInstaller@0

- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: 'restore'
    projects: $(projects)

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    projects: $(projects)

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: $(projects)
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: True

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: dotnet restore "/src/k8s-friendly-aspnetcore.csproj"

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: dotnet publish "./src/k8s-friendly-aspnetcore.csproj" -c Release -o /app

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: docker build -t anderslybecker/fisk:$(tag) .


